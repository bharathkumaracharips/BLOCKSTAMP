<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-info {
            text-align: left;
        }
        .options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            flex-wrap: wrap;
        }
        .options h2 {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .options ul {
            padding: 0;
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
        }
        .options li {
            margin-bottom: 10px;
            flex: 0 1 calc(33.33% - 20px);
        }
        .options li a {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .options li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Faculty Portal</h1>
        <!-- Profile information -->
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture">
            <div class="profile-info">
                <h2>John Doe</h2>
                <p>Department: Computer Science</p>
                <p>Email: john.doe@example.com</p>
            </div>
        </div>
    </header>
    
    <main>
        <!-- Options -->
        <div class="options">
            <h2>Options</h2>
            <ul>
                <li>
                    <a href="timetable.html">View Timetable</a>
                </li>
                <li>
                    <a href="attendance.html">Take Attendance</a>
                </li>
                <!-- Add more options as needed -->
                <li>
                    <a href="#">Option 3</a>
                </li>
                <li>
                    <a href="#">Option 4</a>
                </li>
                <li>
                    <a href="#">Option 5</a>
                </li>
                <li>
                    <a href="#">Option 6</a>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
